<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üå§Ô∏è Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col">
            <input
              type="search"
              class="search-bar"
              placeholder="Enter city..."
              autocomplete="off"
              id="search-input"
            />
          </div>
          <div class="col">
            <input type="submit" class="search-button" value="Search" />
          </div>
          <div class="col">
            <button class="location-button" id="location-button">
              <span class="material-symbols-outlined"> pin_drop </span>
            </button>
          </div>
        </div>
      </form>

      <header>
        <div class="row">
          <div class="col">
            <h1 class="city" id="city"></h1>
          </div>

          <div class="col">
            <h1 class="current-temp">
              <img
                src=""
                alt=""
                class="current-weather-icon"
                id="current-weather-icon"
              /><span id="current-temp"></span
              ><span id="current-temp-unit">¬∞F</span
              ><a class="alt-temp-unit" id="alt-temp-unit">/¬∞C</a>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul class="time-and-date">
              <li id="time"></li>
              <li id="date">Month Day, Year</li>
            </ul>
          </div>
          <div class="col">
            <ul class="current-weather-info">
              <li id="weather-description"></li>
              <li>Wind: <span id="wind-speed"></span> mph</li>
            </ul>
          </div>
        </div>
      </header>

      <div class="forecast">
        <div class="row forecast-days">
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
        </div>

        <div class="row forecast-icons">
          <div class="col">‚òÄÔ∏è</div>
          <div class="col">‚òÄÔ∏è</div>
          <div class="col">‚òÄÔ∏è</div>
          <div class="col">‚òÄÔ∏è</div>
          <div class="col">‚òÄÔ∏è</div>
        </div>

        <div class="row forecast-temps">
          <div class="col">74¬∞</div>
          <div class="col">79¬∞</div>
          <div class="col">85¬∞</div>
          <div class="col">76¬∞</div>
          <div class="col">76¬∞</div>
        </div>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/amandalynn1204/weather-app.git"
        target="_blank"
        >Open-source code</a
      >
      by Amanda Ludwick
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
