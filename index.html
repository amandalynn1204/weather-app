<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="search-bar"
              placeholder="Enter city..."
              autocomplete="off"
              id="search-input"
            />
          </div>
          <div class="col">
            <input type="submit" class="search-button" value="Search" />
          </div>
        </div>
      </form>

      <header>
        <div class="row">
          <div class="col">
            <h1 class="city" id="city"></h1>
          </div>

          <div class="col">
            <h1 class="current-temp">
              ☀️<span id="current-temp"></span
              ><a class="alt-temp-measurement" id="alt-temp">/°C</a>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul class="time-and-date">
              <li id="time">Weekday 0:00 AM</li>
              <li id="date">Month Day, Year</li>
            </ul>
          </div>
          <div class="col">
            <ul class="current-weather-info">
              <li id="weather-description"></li>
              <li id="wind-speed"></li>
            </ul>
          </div>
        </div>
      </header>

      <div class="forecast">
        <div class="row forecast-days">
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
        </div>

        <div class="row forecast-icons">
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
        </div>

        <div class="row forecast-temps">
          <div class="col">74°</div>
          <div class="col">79°</div>
          <div class="col">85°</div>
          <div class="col">76°</div>
          <div class="col">76°</div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
